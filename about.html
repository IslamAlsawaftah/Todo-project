<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Project</title>
    <link rel="stylesheet" href="style/about.css">
</head>

<body>
    <section class="header">

        <img class="logo" src="assets/logo.png">
        <ul class="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </section>
    <section class="about">
        <div class="image">
            <img src="assets/profile_pic.jpg" alt="John">
        </div>
        <div class="desc">
            <h1>John Doe</h1>
            <p>Student at Jordan University,Lives in Amman</p>
        </div>
    </section>
    <section>
        <form>
            <h2>Contact Me</h2>

            <div>
                <label for="name">Full Name:</label><br>
                <input class="form-item" type="text" /><br>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input class="form-item" type="email" /><br>
            </div>
            <div>
                <label for="number">Phone:</label><br>
                <input class="form-item" type="number" /><br>
            </div>
            <div>
                <label for="Message">Write your Message:</label><br>
                <textarea class="form-item"></textarea><br>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
    </section>

</body>

</html>
